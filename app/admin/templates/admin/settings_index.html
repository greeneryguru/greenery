{% extends "base.html" %}
{% block content %}
{% if payload %}
    {% for s in payload %}
    <div class="row">    
      <div class="six columns">
        <a class="button" href="/admin/settings/{{ s.id }}/edit" style="width:100%;">{{ s.name }} = {{ s.value }}</a>
      </div>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
