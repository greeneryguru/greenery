{% extends "base.html" %}
{% block content %}
{% if payload %}
    <table class="pure-table  pure-table-horizontal" style="width: 100%;">
        <thead>
        </thead>
    {% for s in payload %}
        <tr>
        <td><a href="/admin/settings/{{ s.id }}/edit" class="pure-button" style="width:100%;">{{ s.name }} = {{ s.value }}</a></td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
{% endblock %}
