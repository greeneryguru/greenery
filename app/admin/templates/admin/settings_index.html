{% extends "base.html" %}
{% block content %}
{% if payload %}
    <table class="u-full-width" style="width: 100%;">
        <thead>
        </thead>
        <tbody>
    {% for s in payload %}
        <tr>
        <td><a class="button" href="/admin/settings/{{ s.id }}/edit" style="width:100%;">{{ s.name }} = {{ s.value }}</a></td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
