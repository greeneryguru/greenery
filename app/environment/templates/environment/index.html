{% extends "base.html" %}
{% block content %}
{% if payload %}
    {% for sensor, data in payload.items %}
    <p>
    <h2>{{ sensor }}</h2>
    <table border=1>
        <tr><th>Temp</th><th>Humidity</th></tr>
        <tr><td>{{ data.0 }}</td><td>{{ data.1 }}</td></td>
    </table>
    </p>
    {% endfor %}
{% else %}
    No Data!
{% endif %}
{% endblock content %}
