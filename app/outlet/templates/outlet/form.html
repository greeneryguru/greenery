{% extends "base.html" %}
{% block headers %}
    <script>
    $(document).ready(function() {
        $("button.greenery").click(function(){
            var [mode, pk] = this.id.split('-',2);
            if (mode == 'delete') {
                if (window.confirm("Are you sure you want to delete this object from the system?")) {          
                    $.post("/outlet/" + pk + "/delete",
                        {'csrfmiddlewaretoken': '{{ csrf_token }}'},
                        function(){
                            window.location.replace("/outlet");
                        }
                    );
                }
            }
			return false;
        });
    });
    </script>
{% endblock headers %}
{% block content %}
    <form action="" method="post" name="outlet">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
    <button type="submit" class="save btn btn-primary btn-sm">Save</button>
    {% if pk %}<button type="button" class="btn btn-primary btn-sm greenery" id="delete-{{ pk }}">Delete</button>{% endif %}
    </div>    
    </form>
{% endblock content %}
