{% extends "base.html" %}
{% block headers %}
    <script>
    $(document).ready(function() {
        $("button.greenery").click(function(){
            var [mode, pk] = this.id.split('-',2);
            if (mode == 'delete') {
                if (window.confirm("Are you sure you want to delete this object from the system?")) {          
                    $.post("/outlet/" + pk + "/delete",
                        {'csrfmiddlewaretoken': '{{ csrf_token }}'},
                        function(){location.reload(false);}
                    );
                }
            }
			return false;
        });
    });
    </script>
{% endblock headers %}
{% block content %}
    <form action="" method="post" class=".form-horizontal" name="outlet">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        {{ field.errors }}
        {% endif %}
        </div>
        {% endfor %}   
        <button type="submit" class="save btn btn-primary btn-sm">Save</button>
        <button type="button" class="btn btn-primary btn-sm greenery" id="delete-{{ o.id }}">Delete</button>
    </form>
{% endblock content %}
