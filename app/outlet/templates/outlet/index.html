{% extends "base.html" %}
{% block headers %}
    <script>
    $(document).ready(function() {
        setInterval(function(){
            $(".button").each(function(){
                var pk = this.id.split('-',2)[1];
                var self = this;
                $.get("/outlet/" + pk,
                {'csrfmiddlewaretoken': '{{ csrf_token() }}'},
                function(data){
                    if (data.state == true) {
                        if (! $(self).hasClass("button-lit")) {
                            $(self).addClass("button-lit");
                        }
                    } else {
                        if ($(self).hasClass("button-lit")) {
                            $(self).removeClass("button-lit");
                        }
                    }
		        }, 'json');
            });
        }, 10000);

        $(".button").click(function(){
            var pk = this.id.split("-")[1];
            var self = this;
            $.post("/outlet/" + pk + "/toggle",
            {'csrfmiddlewaretoken': '{{ csrf_token() }}'},
            function(data){
                if (data.state == true) {
                    if (! $(self).hasClass('button-lit')) {
                        $(self).addClass('button-lit');
                    }
                } else {
                    if ($(self).hasClass('button-lit')) {
                        $(self).removeClass('button-lit');
                    }
                }
			}, 'json');
			return false;
        });
    });
    </script>
{% endblock %}
{% block content %}
{% if payload %}
    {% for o in payload %}
    <div class="row">    
      <div class="six columns">
        <a class="button {% if o.state %}button-lit{% endif %}" id="edit-{{ o.id }}" style="min-width: 180px; width: 100%;">{{ o.name }} <i class="fa fa-power-off"></i></a>
      </div>
    </div>
    {% endfor %}
{% else %}
    No data available
{% endif %}
<p>
    <a href="/outlet/edit"><i class="fa fa-edit"></i> edit</a> |
    <a href="/outlet/create"><i class="fa fa-plus"></i> add</a>
</p>
{% endblock %}
