{% extends "base.html" %}
{% block headers %}
    <script>
    function setSwitchValid(self, data) {
        if (data.state == true) {
            if (! $(self).hasClass("button-primary")) {
                $(self).addClass("button-primary");
                $(self).text(data.name + " ON");
            }
        } else {
            if ($(self).hasClass("button-primary")) {
                $(self).removeClass("button-primary");
                $(self).text(data.name);
            }
        }
    }
    $(document).ready(function() {
        setInterval(function(){
            $(".button").each(function(){
                var pk = this.id.split('-',2)[1];
                var self = this;
                $.get("/outlet/" + pk,
                {'csrfmiddlewaretoken': '{{ csrf_token() }}'},
                function(data){
                    setSwitchValid(self, data);
		        }, 'json');
            });
        }, 7000);

        $(".button").click(function(){
            var pk = this.id.split("-")[1];
            var self = this;
            // preliminary button state changebut needed for immediate feedback 
            // to user, becase on/off responses take long time, but may correct
            // depending on server response
            if ($(self).hasClass('button-primary')) {
                setSwitchValid(self, {"state": false, "name": $(self.text()).split(" ")[0]})
            } else {
                setSwitchValid(self, {"state": true, "name": $(self.text())})
            }
            $.post("/outlet/" + pk + "/toggle",
            {'csrfmiddlewaretoken': '{{ csrf_token() }}'},
            function(data){
                setSwitchValid(self, data);
			}, 'json');
			return false;
        });
    });
    </script>
{% endblock %}
{% block content %}
{% if payload %}
    {% for o in payload %}
    <div class="row">    
      <div class="six columns">
        <a class="button {% if o.state %}button-primary{% endif %}" id="edit-{{ o.id }}" style="min-width: 180px; width: 100%;">{{ o.name }}{% if o.state %} ON{% endif %}</a>
      </div>
    </div>
    {% endfor %}
{% else %}
    No data available
{% endif %}
<p>
    <a href="/outlet/edit"><i class="fa fa-edit"></i> edit</a> |
    <a href="/outlet/create"><i class="fa fa-plus"></i> add</a>
</p>
{% endblock %}
