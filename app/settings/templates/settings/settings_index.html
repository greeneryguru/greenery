{% extends "base.html" %}
{% block content %}
{% if payload %}
    <table>
    {% for s in payload %}
        <tr>
        <td class="nolines">{{ s.name }}</td>
        <td class="nolines">{{ s.value }}</td>
        <td class="nolines">
            <a class="button button-icon" href="/settings/{{ s.id }}/edit">
            <i class="fa fa-edit"></i>
            </a>
        </td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
{% endblock %}
