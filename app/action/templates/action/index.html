{% extends "base.html" %}
{% block content %}
{% if payload %}
    {% for action in payload %}
    <div class="row">
        <div class="six columns">
            <a class="button" href="/action/{{ action.id }}/edit" style="width: 100%;">{{ action }}</a>
        </div>
    </div>
    {% endfor %}
{% else %}
    No data available
{% endif %}
<p><a href="/action/create"><i class="fa fa-plus"></i> add</a></p>
{% endblock %}o
