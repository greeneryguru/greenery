{% extends "base.html" %}
{% block content %}
{% if payload %}
    {% for schedule in payload %}
    <div class="row">    
      <div class="seven columns">
        <a href="/schedule/{{ schedule.id }}/edit" class="button" style="width: 100%;">{{ schedule }}</a>
    {% endfor %}
{% else %}
    No data available
{% endif %}
<p><a href="/schedule/create"><i class="fa fa-plus"></i> add</a></p>
{% endblock %}
