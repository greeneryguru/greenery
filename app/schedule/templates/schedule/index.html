{% extends "base.html" %}
{% block content %}
{% if title %}
    <h2>{{ title }}</h2>
{% endif %}
{% if payload %}
    <table>
    {% for schedule in payload %}
    <tr>
    <td>{{ schedule }}</td>
    </tr>
    {% endfor %}
{% else %}
    No data available
{% endif %}
<p>
<a href="/schedule/create">Add</a>
</p>
{% endblock %}
