{% extends "base.html" %}

{% block content %}
{% if sensors %}
    {% for obj in sensors %}
        <div class="row white gap center">
            <div class="twelve columns">
            <p class="padded">
                <div class="dashboard-label">{{ obj.name }}</div>
            </p>
            </div>
        </div>
    {% endfor %}
{% else %}
    No data available
{% endif %}
{% endblock %}
