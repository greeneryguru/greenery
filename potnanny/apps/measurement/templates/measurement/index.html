{% extends "base.html" %}
{% block headers %}
    <script>
    var ICON_MAP = {};
    
    function scrubID(id) {
        return id.replace(/:/g, "\\:");
    }
    
    function updateMeasurement(id) {
        $.get("/measurement/sensor/" + id,
            {'csrfmiddlewaretoken': '{{ csrf_token() }}'},
            function(data){
                $.each(data, function(i, o){
                    tag = scrubID([o.type, o.sensor].join("."));
                    alert(tag);
                    if(! $("#" + tag).length) {
                        $("#" + scrubID(o.sensor)).append(
                            '<div class="measurement-widget" id=' + tag + '>');
                        $("#" + scrubID(o.sensor)).append(
                            '<i class="' + ICON_MAP[o.type].join(" ") + '"></i>');    
                        $("#" + scrubID(o.sensor)).append(o.value);
                        $("#" + scrubID(o.sensor)).append("</div>");
                    } else {
                        $("#" + tag).text(o.value);
                    }
                });
            }, 
        'json');    
    }
    
    $(document).ready(function() {
        $.get("/measurement-icons",
            {'csrfmiddlewaretoken': '{{ csrf_token() }}'},
            function(data){
                ICON_MAP = data;
                alert(ICON_MAP);
            },
            'json'
        );
                
        $(".sensor-widget").each(function() {
            var id = this.id;
            updateMeasurement(id);                
        });
        
        setInterval(function() {
            $(".sensor-widget").each(function() {
                var id = this.id;
                updateMeasurement(id);                
            });
        }, 10000);
    });
    
    </script>
{% endblock headers %}
{% block content %}
{% if sensors %}
    {% for s in sensors %}
    <div class="row white gap">
        <div class="twelve columns">
            <div class="sensor-widget padded" id="{{ s.address }}">
                <div class="battery measurement" id="battery.{{ s.address }}">
                    <i class="fas fa-battery-full" id="battery.icon.{{ s.address }}"></i>
                </div>
                <p>{{ s.name | upper }}</p>
                
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    No data available
{% endif %}
{% endblock %}
