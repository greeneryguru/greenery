{% extends "base.html" %}
{% block content %}

<div class="row white gap">
    <div class="twelve columns">
    {% if title %}
    <h4 class="padded">{{ title }}</h4>
    {% endif %}
    </div>
</div>

{% if types %}
    {% for t in types %}
    <a href="/measurementtype/{{ t.id }}/edit" class="row-link">
    <div class="row white gap">
        <div class="twelve columns">
            <p class="padded">
            {{ t.name }}
            </p>
        </div>
    </div>
    </a>
    {% endfor %}
{% else %}
    <div class="row white gap">
        <div class="twelve columns">
            <p class="padded">
            No measurement types defined
            </p>
        </div>
    </div>
{% endif %}
<div class="row white gap">
    <div class="twelve columns">
        <p class="padded">
        <a href="/measurementtype/create">
        <span class="fa-stack fa-spin-hover">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x"></i>
        </span>
        </a>
        </p>
    </div>
</div>
{% endblock %}
