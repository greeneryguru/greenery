{% extends "base.html" %}
{% block content %}
<div class="row white gap">
    <div class="twelve columns">
    {% if title %}
    <h4 class="padded">{{ title }}</h4>
    {% endif %}
    </div>
</div>

{% if payload %}
    {% for s in payload %}
    <a class="row-link" href="/settings/{{ s.id }}/edit">
    <div class="row white gap">    
      <div class="twelve columns">
        <p class="padded">{{ s.name }} = {{ s.value }}</p>
      </div>
    </div>
    </a>
    {% endfor %}
{% endif %}
{% endblock %}
