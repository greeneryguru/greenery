{% extends "base.html" %}
{% block content %}
<div class="row white gap">
    <div class="twelve columns">
    {% if title %}
    <h4 class="padded">{{ title }}</h4>
    {% endif %}
    </div>
</div>

{% if payload %}
    {% for u in payload %}
    <a class="row-link" href="/vesync/{{ u.id }}/edit">
    <div class="row white gap">    
      <div class="twelve columns">
        <p class="padded">{{ u.username }}</p>
      </div>
    </div>
    </a>
    {% endfor %}
{% else %}
    <div class="row white gap">
        <div class="twelve rows">
            <p class="padded">No Vesync Account defined</p>
        </div>
    </div>
{% endif %}
<div class="row white gap">
    <div class="twelve rows">
        <p class="padded">
        <a href="/vesync/create">
        <span class="fa-stack fa-spin-hover">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x"></i>
        </span>
        </a>
        </p>
    </div>
</div>
{% endblock %}
