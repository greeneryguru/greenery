{% extends "base.html" %}
{% block content %}
{% if sensors %}
    {% for sensor in sensors %}
    <div class="row">    
      <div class="seven columns">
        <a href="/sensor/{{ sensor.id }}/edit" class="button" style="width:100%;">{{ sensor.name }}</a>
      </div>
    </div>
    {% endfor %}
{% else %}
    No data available
{% endif %}
<p>
    <a href="/sensor/create"><i class="fa fa-plus"></i> add</a>
</p>
{% endblock %}
